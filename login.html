<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UgaTours - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="./photos/crested crane.jpg" alt="UgaTours Logo" class="logo-img"> 
            <h1>UgaTours</h1>
            <p class="tagline">You Dream About It, We Take You There</p>
        </div>
      
    </header>
    <main>
        <div class="container">
            <h2>Login to Your Account</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email/Phone Number:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 UgaTours. All rights reserved.</p>
    </footer>
</body>
</html>
